<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Cute Portal</title>
  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      background-image: url('https://images.pexels.com/photos/2928027/pexels-photo-2928027.jpeg'); /* cute pastel pattern */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(255, 182, 193, 0.25);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2; 
      text-align: center;
      background: rgba(255, 255, 255, 0.2); 
      backdrop-filter: blur(12px);
      padding: 50px 45px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(255, 182, 193, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 400px;
    }

    .container:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 35px rgba(255, 182, 193, 0.5);
    }

    h1 {
      font-size: 2.5em;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    p {
      color: #fff;
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #ffb6c1;
      color: #fff;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #ff9aad;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,182,193,0.5);
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #fff;
    }

    @media (max-width: 450px) {
      .container {
        width: 90%;
        padding: 35px 25px;
      }
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>

</html>

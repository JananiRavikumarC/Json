<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      background-image: url('https://images.pexels.com/photos/17224898/pexels-photo-17224898.jpeg'); /* Replace with your own image if desired */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(255, 182, 193, 0.25);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2; 
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(255, 182, 193, 0.3);
      width: 400px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 35px rgba(255, 182, 193, 0.5);
    }

    h2 {
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, select {
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus, select:focus {
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.7);
    }

    button {
      margin-top: 10px;
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background-color: #ffb6c1;
      color: #fff;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ff9aad;
      transform: scale(1.05);
    }

    .link {
      text-align: center;
      margin-top: 15px;
      color: #fff;
    }

    .link a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }

    .link a:hover {
      text-decoration: underline;
      color: #ff9aad;
    }

    @media (max-width: 450px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your Cute Account ðŸŒ¸</h2>
    <form id="registerForm">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="text" id="regUsername" placeholder="Username" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="text" id="regPhone" placeholder="Phone Number">
      <input type="text" id="regPlace" placeholder="Place">
      <input type="date" id="regDOB" placeholder="Date of Birth">
      <select id="regGender">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <button type="submit">Register</button>
    </form>

    <div class="link">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let users = JSON.parse(localStorage.getItem("users")) || [];

      const newUser = {
        fullname: document.getElementById("fullName").value.trim(),
        username: document.getElementById("regUsername").value.trim(),
        password: document.getElementById("regPassword").value.trim(),
        email: document.getElementById("regEmail").value.trim(),
        phone: document.getElementById("regPhone").value.trim(),
        place: document.getElementById("regPlace").value.trim(),
        dob: document.getElementById("regDOB").value,
        gender: document.getElementById("regGender").value
      };

      if (!newUser.username || !newUser.password || !newUser.email) {
        alert("Please fill all mandatory fields!");
        return;
      }

      const exists = users.find(u => u.username.toLowerCase() === newUser.username.toLowerCase());
      if (exists) {
        alert("Username already exists! Please login.");
        window.location.href = "login.html";
        return;
      }

      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      alert("Registration successful! Please login now.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>

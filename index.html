<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | User Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://images.pexels.com/photos/2879812/pexels-photo-2879812.jpeg');
      background-size: cover;
/* background: linear-gradient(135deg, #FF6A00, #EE0979); */
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
    text-align: center;
  background: rgba(255, 182, 193, 0.2);  /* Soft pink glow */
  padding: 40px 60px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(255, 182, 193, 0.3);
  backdrop-filter: blur(8px);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: scale(1.03);
  box-shadow: 0 15px 35px rgba(255, 182, 193, 0.5);
    }

    h1 {
      font-size: 2.5em;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    .btn {
      background: white;
      color: #4A00E0;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1em;
      font-weight: bold;
      text-decoration: none;
      margin: 10px;
      display: inline-block;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #4A00E0;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #ccc;
      width: 100%;
      text-align: center;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 20px;
      }
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
